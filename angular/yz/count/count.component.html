<div class="title">{{count.title}}</div>

<div class="count">
  <input type="button" value="+" (click)='count.value=count.value+1; resetCount.emit(count)'>
  <input #input type="text" [value]="count.value || 0" (input)='setValue(input, count)'>
  <input type="button" value="-" (click)='count.value>0 && count.value=count.value-1; resetCount.emit(count)'>
</div>
