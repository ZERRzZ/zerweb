<input class="page-btn" type="button" title="第一页" value="<<" (click)='first()'>

<input class="page-btn" type="button" title="上一页" value="<" (click)='pre()'>

<input class="page-text" type="text" [value]="page" (input)='any($event)'>

<input class="page-btn" type="button" title="下一页" value=">" (click)='next()'>

<input class="page-btn" type="button" title="最后一页" value=">>" (click)='last()'>
