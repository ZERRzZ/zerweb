<div class="title">图例</div>

<div class="main" [style.maxHeight]="height">

  <div class="llegend" *ngFor='let l of legend'>

    <div class="img">

      <img [src]="l.url" [ngStyle]="{filter: l.color}" [style.background]="l.url || l.color">

    </div>

    <span>{{l.text}}</span>

  </div>

</div>
