<div class="title">图例</div>

<div class="main" [style.--height]="height">

  <div class="legend" *ngFor='let l of legend'>

    <div class="img">

      <img [src]="l.url" [style.--color]="l.color" [style.background]="l.url ? l.url : l.color">

    </div>

    <span>{{l.text}}</span>

  </div>

</div>
